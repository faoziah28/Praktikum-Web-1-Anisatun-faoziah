<!DOCTYPE html>
<html>
<head>
<style>
div {
  border: 1px solid black;
  padding: 35px 4px 60px;
  background-color: green;
}
</style>
</head>
<body>

<h2>The padding shorthand property - 3 values</h2>

<div>This div element has a top padding of 35px, a right and left padding of 50px, and a bottom padding of 75px.</div>

</body>
</html>
