<!DOCTYPE html>
<html>
<head>
<style>
a[target="_blank"] {
  background-color: pink;
}
</style>
</head>
<body>

<h2>CSS [attribute="value"] Selector</h2>
<p>The link with target="_blank" gets a pink background:</p>

<a href="https://www.w3schools.com">w3schools.com</a>
<a href="http://www.instagram.com" target="_blank">instagram.com</a>
<a href="http://www.facebook.com" target="_top">Facebook.com</a>

</body>
</html>
