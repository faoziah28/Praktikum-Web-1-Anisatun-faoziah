<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<b>mendefinisikan teks tebal, tanpa kepentingan tambahan apa pun.-->
    <b>apa yang anda ketahui tentang Flora?</b><br>

    <!--<b>mendefinisikan teks tebal, tanpa kepentingan tambahan apa pun.-->
    <strong>This text is important!</strong><br>

    <!--<i>sering kali digunakan untuk menunjukkan istilah teknis, frasa dari bahasa lain, pemikiran, nama kapal, dll.-->
    <i>Raflessia arnoldi adalah contoh flora yang langka</i>

    <!--Pembaca layar akan mengucapkan kata-kata tersebut <em> dengan penekanan, menggunakan tekanan verbal.-->
    <p><em>This text is emphasized</em></p>

    <!--<small>mendefinisikan teks yang lebih kecil-->
    <p><small>This is some smaller text.</small></p>

    <!--<mark>mendefinisikan teks yang harus ditandai-->
    <p>Jangan lupa<mark>Minum air putih</mark>Guys</p>

    <!--<del>mendefinisikan teks yang telah dihapus dari dokumen.-->
    <p>Warna favoritku <del>merah</del> hijau</p>

    <!--<ins>mendefinisikan teks yang telah dimasukkan ke dalam dokumen.-->
    <p>My favorite color is <del>Kuning</del> <ins>hijau</ins>.</p>

    <!--teks subskrip dapat digunakan untuk rumus kimia, seperti H 2 O:-->
    <p>H<sub>2</sub>O</p>
    
     <!--eks superskrip muncul setengah karakter di atas garis normal-->
    <p>This is <sup>superscripted</sup> text.</p>


</body>
</html>
