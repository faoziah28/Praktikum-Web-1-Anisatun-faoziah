<!DOCTYPE html>
<html>
<head>
<style>
/* Style sebuah elemen dengan id "myHeader" */
#myHeader {
  background-color: lightblue;
  color: black;
  padding: 40px;
  text-align: center;
}

/* Style semua element dengan kelas nama "city" */
.city {
  background-color: tomato;
  color: white;
  padding: 10px;
} 
</style>
</head>
<body>
  <h2>Perbedaan kelas dan id</h2>
<p>nama kelas digunakan oleh beberapa elemen html, 
  id hanya boleh digunakan oleh satu elemen html</p>
<!-- elemen dgn id -->
<h1 id="myHeader">My Cities</h1>
<!--elemen dengan kelas -->
<h2 class="city">London</h2>
<p>London is the capital of England.</p>
<h2 class="city">Paris</h2>
<p>Paris is the capital of France.</p>
<h2 class="city">Tokyo</h2>
<p>Tokyo is the capital of Japan.</p>

</body>
</html>
