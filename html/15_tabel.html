<!DOCTYPE html>
<html>
<style>
table, th, td {
  border:1px solid black;
}
</style>
<body>

<h2>TH elements define table headers</h2>

<table style="width:100%">
  <tr>
    <th>Person 1</th>
    <th>Person 2</th>
    <th>Person 3</th>
  </tr>
  <tr>
    <td>Anisa</td>
    <td>Tania</td>
    <td>Lia</td>
  </tr>
  <tr>
    <td>19</td>
    <td>15</td>
    <td>12</td>
  </tr>
</table>

<p>To understand the example better, we have added borders to the table.</p>
<!--mengatur warna latar belakang setiap sel, dan memberi warna putih pada tepinya 
(sama dengan latar belakang dokumen), Anda mendapatkan kesan tepi yang tidak terlihat-->
<style>
    table, th, td {
      border: 1px solid white;
      border-collapse: collapse;
    }
    th, td {
      background-color: #96D4D4;
    }
    
    </style>
</body>
</html>
