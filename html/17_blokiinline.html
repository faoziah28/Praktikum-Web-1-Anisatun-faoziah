<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <!--Elemen tingkat blok selalu dimulai pada baris baru,
     dan browser secara otomatis menambahkan beberapa spasi (margin) sebelum dan sesudah elemen.--> 
    <p style="border: 1px solid red">Hai</p>
    <div style="border: 3px solid black">Apa Kabar</div>

    <!--Elemen inline Elemen sebaris tidak dimulai pada baris baru.
        Elemen sebaris hanya membutuhkan lebar sebanyak yang diperlukan.
        Ini adalah elemen <span> di dalam paragraf.-->
    <p>This is an inline span <span style="border: 1px solid black">Hello World</span> element inside a paragraph.</p>

    
    </body>
</html>
