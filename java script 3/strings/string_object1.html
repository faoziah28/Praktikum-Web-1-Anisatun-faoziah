<!DOCTYPE html>
<html>
<body>

<h2>Never Create Strings as Objects</h2>
<p>Strings and objects cannot be safely compared.</p>

<p id="demo"></p>

<script>
let x = "Anisa";        // x is a string
let y = new String("Aisa");  // y is an object
document.getElementById("Aisa").innerHTML = (x==y);
</script>

</body>
</html>
